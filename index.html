<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
		<script src="https://wagenaartje.github.io/neataptic/cdn/1.4.7/neataptic.js"></script>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<div id="scoreboard">
			<div id="header">Scoreboard</div>
			<div id="scores">
				<ol>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ol>
			</div>
			<div id="current">Current score: 0</div>
		</div>
		<button id="wallToggle" onclick="toggleWallCollision()">Toggle walls</button>
		<a href="https://github.com/oskarwiskman/snake" class="github-corner">
		  <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#eee; color:#151513; position: absolute; top: 0; border: 0; right: 0;">
		    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
		    <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
		    <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
		  </svg>
		</a>
<style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
	</body>
	<style>
		body {background-color: ivory}
		#canvas {
			border: 5px solid red;
			background-color: black;
		}
		#scoreboard {
			width: 200px;
			height: 250px;
			border: 3px solid black;
			float: left;
			margin: 10px;
		}
		#header{
			text-align: center;
		}
		#current{
			text-align: center;
		}
		#wallToggle {
			float: left;
			margin: 10px;
		}
	</style>
	<script type="text/javascript">

		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var gs=tc = 20;
		var speed=150; // Move frequency in ms.
		var highscore = [];

		var wallCollision = true;


		class Player {
			constructor(start_x, start_y, color) {
				this.x = start_x;
				this.y = start_y;
				this.color = color;
				this.v_x = 0;
				this.v_y = 0;
				this.next_vx = 0;
				this.next_vy = 0;
				this.ax = Math.floor(Math.random() * tc);
				this.ay = Math.floor(Math.random() * tc);
				this.tail = 4;
				this.trail = [];
				this.score = 0;
			}

			updateVelocities(){
				if(this.v_x * -1 != this.next_vx) this.v_x = this.next_vx;
				if(this.v_y * -1 != this.next_vy) this.v_y = this.next_vy;
			}

			move(direction){
				switch(direction){
					case "left":
						this.next_vx = -1; this.next_vy =0;
						break;
					case "up":
						this.next_vx = 0; this.next_vy = -1;
						break;
					case "right":
						this.next_vx = 1; this.next_vy = 0;
						break;
					case "down":
						this.next_vx = 0; this.next_vy = 1;
				}
			}

			reset() {
				this.tail = 4;
				this.trail = [];
				this.v_x=this.v_y=this.next_vx=this.next_vy=0;
				this.x=this.y = tc/2;
				addHighscore(this.score);
				this.score = 0;
				updateCurrentScore(this.score);
			}

			updatePosition(){
				this.trail.push({x:this.x, y:this.y});
				this.x += this.v_x;
				this.y += this.v_y;
				while(this.trail.length > this.tail){
					this.trail.shift();
				}
				handleWallCollision(this);
			}

			appleCaught(){
				this.tail++;
				this.score += 15;
				let done = false;
				while(!done){
					done = true;
					this.ax = Math.floor(Math.random() * tc);
					this.ay = Math.floor(Math.random() * tc);
					for(let i = 0; i < this.trail.length; i++){
						if(this.trail[i].x == this.ax && this.trail[i].y == this.ay){
							done = false;
						}
					}
				}
				updateCurrentScore(this.score);
			}

			paintBody(){
				ctx.fillStyle = this.color;
				ctx.fillRect(this.x * gs, this.y * gs, gs-2, gs-2);
				for(let i = 0; i < this.trail.length; i++){
					ctx.fillRect(this.trail[i].x*gs, this.trail[i].y*gs, gs-2, gs-2);
					if(this.trail[i].x == this.x && this.trail[i].y == this.y){
						this.reset();
					}
				}
				if(this.x == this.ax && this.y == this.ay){
					this.appleCaught();
				}
			}

			paintApple(){
				ctx.fillStyle = 'red';
				ctx.fillRect(this.ax*gs, this.ay*gs, gs-2, gs-2);
				ctx.fillStyle = this.color;
				ctx.fillRect(this.ax*gs+3, this.ay*gs+3, gs-8, gs-8);
			}
		}

		var players = [];
		players.push(new Player(tc/2, tc/2, 'lime'));

		$(document).ready(function() {
			setInterval(function(){
				clearCanvas();
				for(let i = 0; i < players.length; i++){
					players[i].updateVelocities();
					players[i].updatePosition();
					players[i].paintBody();
					players[i].paintApple();
				}
			}, speed);
		});

		$(document).bind('keydown', function(e) {
			handleKeydown(e);
		});

		function handleKeydown(e){
			if(e.keyCode == 37) {
				players[0].move("left");
			}
			if(e.keyCode == 38) {
				players[0].move("up");
			}
			if(e.keyCode == 39) {
				players[0].move("right");
			}
			if(e.keyCode == 40) {
				players[0].move("down");
			}
		}

		function clearCanvas(){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}

		function updateCurrentScore(score){
			$('#current').text("Current score: " + score);
		}

		function addHighscore(score){
			highscore.push(score);
			highscore.sort(sortNumber);
			scoreboard = $("#scoreboard");
			scores = scoreboard.find("li");
			if(highscore.length > 10){
				highscore = highscore.slice(0, 10);
			}
			for(let i = 0; i < highscore.length; i++){
				if(highscore[i]) $(scores[i]).text(highscore[i]);
			}
		}

		function sortNumber(a,b) {
			return b-a;
		}

		function handleWallCollision(player){
			if(wallCollision){
				if(player.x < 0 || player.x >= tc || player.y >= tc || player.y < 0) {
					player.reset();
				}
			} else {
				if(player.x < 0) {
					player.x = tc-1;
				}
				if(player.x >= tc){
					player.x = 0;
				}
				if(player.y < 0) {
					player.y = tc-1;
				}
				if(player.y >= tc){
					player.y = 0;
				}
			}

		}

		function toggleWallCollision(){
			if(wallCollision){
				$('#canvas').css('border-color', 'black')

			} else {
				$('#canvas').css('border-color', 'red')
			}
			wallCollision = !wallCollision;
		}

	</script>
</html>
